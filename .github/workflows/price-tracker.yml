name: Metal Price Tracker v2.0

on:
  schedule:
    # Her gÃ¼n sabah 7:00'den akÅŸam 21:00'a kadar her 30 dakikada bir
    # 04:00-18:00 UTC = 07:00-21:00 TÃ¼rkiye saati (UTC+3)
    - cron: '0,30 4-18 * * *'
    
    # Gece optimizasyon iÅŸi - her gece 02:00 TÃ¼rkiye saati
    # 23:00 UTC = 02:00 TÃ¼rkiye saati (UTC+3)
    - cron: '0 23 * * *'
    
  workflow_dispatch: # Manuel tetikleme iÃ§in

# AynÄ± anda tek workflow Ã§alÄ±ÅŸmasÄ±nÄ± saÄŸla
concurrency:
  group: metal-tracker
  cancel-in-progress: false

jobs:
  metal-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Create data directory
      run: |
        mkdir -p data
        
    - name: Determine operation based on time
      run: |
        # TÃ¼rkiye saati hesapla (UTC+3)
        TURKEY_HOUR=$(date -u -d '+3 hours' +%H)
        TURKEY_MINUTE=$(date -u -d '+3 hours' +%M)
        CURRENT_UTC_HOUR=$(date -u +%H)
        
        echo "ğŸ• UTC Saati: $(date -u +%H:%M)"
        echo "ğŸ‡¹ğŸ‡· TÃ¼rkiye Saati: $TURKEY_HOUR:$TURKEY_MINUTE"
        echo "ğŸ“… Tarih: $(date -u -d '+3 hours' +%Y-%m-%d)"
        
        # Gece optimizasyon kontrolÃ¼ (02:00 TÃ¼rkiye saati)
        if [ $TURKEY_HOUR -eq 2 ]; then
          echo "ğŸŒ™ Gece optimizasyonu zamanÄ± - baÅŸlatÄ±lÄ±yor..."
          python scripts/price_tracker.py --optimize
          
        # Veri toplama saatleri kontrolÃ¼ (07:00-21:00 TÃ¼rkiye saati)
        elif [ $TURKEY_HOUR -ge 7 ] && [ $TURKEY_HOUR -lt 21 ]; then
          echo "ğŸ“Š Veri toplama saatleri ($TURKEY_HOUR:$TURKEY_MINUTE) - baÅŸlatÄ±lÄ±yor..."
          python scripts/price_tracker.py --collect
          
        else
          echo "â° Belirlenen saatler dÄ±ÅŸÄ±nda ($TURKEY_HOUR:$TURKEY_MINUTE)"
          echo "   ğŸ“Š Veri toplama: 07:00-21:00 TR"
          echo "   ğŸŒ™ Optimizasyon: 02:00 TR"
          echo "   âŒ Ä°ÅŸlem yapÄ±lmÄ±yor"
          exit 0
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Metal Tracker Bot v2.0"
        
        # Remote deÄŸiÅŸiklikleri al
        echo "ğŸ”„ Fetching remote changes..."
        git fetch origin main
        
        # DeÄŸiÅŸiklik varsa commit et
        if [ -f data/price-history.json ]; then
          git add data/price-history.json
          
          # Commit mesajÄ±nÄ± operasyona gÃ¶re belirle
          TURKEY_HOUR=$(date -u -d '+3 hours' +%H)
          
          if [ $TURKEY_HOUR -eq 2 ]; then
            COMMIT_MSG="ğŸŒ™ Daily optimization: $(date -u -d '+3 hours -1 day' +%Y-%m-%d) peak data saved"
          else
            COMMIT_MSG="ğŸ“Š Price update: $(date -u -d '+3 hours' +%Y-%m-%d\ %H:%M) TR"
          fi
          
          # Sadece deÄŸiÅŸiklik varsa commit yap
          git diff --staged --quiet || (
            echo "ğŸ’¾ Committing changes: $COMMIT_MSG"
            git commit -m "$COMMIT_MSG"
            
            # Pull ve push iÅŸlemi - konflikt durumunda retry
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "ğŸ”„ Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
              
              # Remote deÄŸiÅŸiklikleri al ve merge et
              if git pull origin main --rebase; then
                echo "âœ… Pull successful"
                
                # Push iÅŸlemi
                if git push origin main; then
                  echo "âœ… Push successful"
                  break
                else
                  echo "âš ï¸ Push failed, retrying..."
                fi
              else
                echo "âš ï¸ Pull failed, retrying..."
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              
              # Son deneme deÄŸilse bekle
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "â³ Waiting 5 seconds before retry..."
                sleep 5
                
                # Yeniden fetch et
                git fetch origin main
              fi
            done
            
            # TÃ¼m denemeler baÅŸarÄ±sÄ±z olduysa
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "âŒ Failed to push after $MAX_RETRIES attempts"
              exit 1
            fi
          )
        else
          echo "âŒ No data file found - skipping commit"
        fi
        
    - name: Print operation summary
      run: |
        TURKEY_HOUR=$(date -u -d '+3 hours' +%H)
        echo ""
        echo "ğŸ“‹ Ä°ÅŸlem Ã–zeti:"
        echo "==============="
        
        if [ $TURKEY_HOUR -eq 2 ]; then
          echo "ğŸŒ™ Gece optimizasyonu tamamlandÄ±"
          echo "   â€¢ Bir Ã¶nceki gÃ¼nÃ¼n peak deÄŸeri saklandÄ±"
          echo "   â€¢ DiÄŸer veriler temizlendi"
        else
          echo "ğŸ“Š Veri toplama tamamlandÄ±"
          echo "   â€¢ AltÄ±n fiyatÄ± Ã§ekildi"
          echo "   â€¢ GÃ¼mÃ¼ÅŸ fiyatÄ± Ã§ekildi"
          echo "   â€¢ PortfÃ¶y deÄŸeri hesaplandÄ±"
        fi
        
        echo ""
        echo "â° Bir sonraki Ã§alÄ±ÅŸma:"
        if [ $TURKEY_HOUR -eq 2 ]; then
          echo "   ğŸ“Š 07:00 TR (Veri toplama baÅŸlangÄ±cÄ±)"
        elif [ $TURKEY_HOUR -ge 20 ]; then
          echo "   ğŸŒ™ 02:00 TR (Gece optimizasyonu)"
        else
          echo "   ğŸ“Š $(($TURKEY_HOUR + 1)):00 TR (Veri toplama devam)"
        fi
        
        echo ""
        echo "âœ… Workflow baÅŸarÄ±yla tamamlandÄ±!"
