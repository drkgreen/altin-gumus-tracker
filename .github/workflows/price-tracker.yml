name: Metal Price Tracker

on:
  schedule:
    # Hafta içi sabah 8:00'den akşam 19:00'a kadar her 30 dakikada bir (UTC+3 için UTC-3 hesaplama)
    # 05:00-16:00 UTC = 08:00-19:00 Türkiye saati
    - cron: '0,30 5-15 * * 1-5'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Create data directory
      run: |
        mkdir -p data
        
    - name: Check time and run tracker
      run: |
        # Türkiye saati hesapla (UTC+3)
        TURKEY_HOUR=$(date -u -d '+3 hours' +%H)
        echo "Türkiye saati: $TURKEY_HOUR:$(date -u -d '+3 hours' +%M)"
        
        # Sadece 08:00-19:00 arası çalıştır
        if [ $TURKEY_HOUR -ge 8 ] && [ $TURKEY_HOUR -lt 19 ]; then
          echo "Piyasa saatleri içinde - veri çekiliyor..."
          python scripts/price_tracker.py
        else
          echo "Piyasa saatleri dışında - veri çekilmiyor"
          exit 0
        fi
        
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/price-history.json
        git diff --staged --quiet || (git commit -m "Auto-update price data $(date '+%Y-%m-%d %H:%M:%S UTC')" && git push)